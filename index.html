<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar - Easy Tutorials</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <!-- <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script> -->
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="search" placeholder="search" id="search" data-search>
            <button type="submit">
                <img src="images/icons8-search-50.png" alt="filled search icon">
            </button>
        </div>
        <div class="user-cards" data-user-cards-container>
            <template data-user-template>
                <article class="card">
                    <h2 data-name></h2>
                    <span data-email class="email"></span>
                </article>
            </template>
        </div>
        <div class="resources">
            <h3>Tutorials and Resources Used</h3>
            <span>Tutorial by <a href="https://www.youtube.com/watch?v=9hnJsNIBq1g">Easy Tutorials</a></span>
            <span>Tutorial by <a href="https://www.youtube.com/watch?v=TlP5WIxVirU">Web Dev Simplified</a></span>
            <span>
                Photo by <a href="https://unsplash.com/@baileyzindel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Bailey Zindel</a> on <a href="https://unsplash.com/wallpapers/nature/landscape?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </span>
            <span>
                <a target="_blank" href="https://icons8.com/icon/7695/search">Search</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
            </span>
        </div>
    </div>
</body>
</html>
